<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer>
  </script>
</head>

<body>
  <div class="box" id="heading">
    <h1></h1>
  </div>

  <div class="box">
    <div class="btn-group">
      <button id="sortByDate">Ascending Date </button>
      <button id="sortByTask">Alphabetical Order</button>
      <button id="sortByPriority">Highest Priority</button>
    </div>

    <ul id="listTasks">
    </ul>
  </div>
  <div class="box">
    <h3>Add Task</h3>
    <table>
      <tr>
        <td class="lbl"><label for="newTask">Task:</label></td>
        <td colspan="2"><input type="text" id="newTask" placeholder="New item"></td>
      </tr>
      <tr>
        <td class="lbl"><label for="optPriority">Priority:</label></td>
        <td colspan="2">
          <select id="newPriority" name="optPriority">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="lbl">
          <label for="deadline">Due date:</label></td>
        <td class="calendar"><input type="date" id="deadline"></td>
        <td class="btn-add"><button id="addTask" class="btn-round">+</button></td>
      </tr>
    </table>



  </div>
</body>

</html>
