<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scaler=1.0">
  <title>Checklist Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer>
  </script>
</head>

<body>
  <h1>My To Do List</h1>
  <label for="newTask">Add a new task:</label>
  <input type="text" id="newTask">
  <label for="deadline">Add a due date:</label>
  <input type="date" id="deadline">
  <button id="addTask">Submit</button>
  <hr>

  <ul id="listTasks">
  </ul>

  <hr>
  <button id="sortByDate">Sort Tasks By Ascending Date </button>
  <button id="sortByTask">Sort Tasks in Alphabetical Order</button>
</body>

</html>
